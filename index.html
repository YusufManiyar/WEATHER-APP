<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    
                </div>
                <div class="date" id="date">
                
                </div>
                <div class="others" id="current-weather-items">
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Aisa/Kolkata</div>
                <div id="Country" class="country">IN</div>
            </div>
        </div>
        <div class="future-forecast">
            
            <div class="weather-forecast" id="weather-forecast">
                
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>
</body>
</html>
