<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current.info">

            <div class="date container">
                <div class="time" id="time">
                    12:30<spam id="am-pm">pm</spam>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="other" id="current-weather-item">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>121</div>
                    </div><div class="weather-item">
                        <div>Wind Speed</div>
                        <div>122</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Aisa/Kolkata</div>
                <div id="Country" class="country">IN</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="" alt="weather icon" class="w-item">
                <div class="day">Monday</div>
                <div class="temp">Night-25.6&#176;</div>
                <div class="temp">Day-35.6&#176;</div>
            </div>
            <div class="weather-forecast" id="weather-forcast">
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Web</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thus</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sat</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sun</div>
                    <img src="" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
