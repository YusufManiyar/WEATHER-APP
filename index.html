<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30<spam id="am-pm">pm</spam>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="others" id="current-weather-item">
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Aisa/Kolkata</div>
                <div id="Country" class="country">IN</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
               <div>
                <div class="day">Monday</div>
                <div class="temp">Night-25.6&#176;</div>
                <div class="temp">Day-35.6&#176;</div>
               </div>
            </div>
            <div class="weather-forecast" id="weather-forcast">
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Web</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thus</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sun</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-item">
                    <div class="temp">Night-25.6&#176;</div>
                    <div class="temp">Day-35.6&#176;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
